
<body> 
  ${navbar!""}
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script> 
   <div class="main-container-inner"> 
    
    ${menu!""}
    <div class="main-content"> 
     <div class="breadcrumbs" id="breadcrumbs"> 
      <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script> 
      <ul class="breadcrumb"> 
       <li> <i class="icon-home home-icon"></i> <a href="#">首页</a> </li> 
       <li class="active">${name}</li> 
      </ul>
      <!-- .breadcrumb --> 
     
     </div> 
     <div class="page-content">
						<div class="page-header">
							<h1>
								
								</h1><h3 class="header smaller lighter blue">
										<a href="${create_url}">新增用户</a>
										
									</h3>
							
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table class="table table-striped table-bordered table-hover" id="sample-table-1">
												<thead>
													<tr>
															
														<th>登录名</th>
														<th>昵称</th>
														<th class="hidden-480">邮件</th>

														<th>
															<i class="icon-time bigger-110 hidden-480"></i>
															注册时间														</th>
														<th class="hidden-480">最后登录时间</th>

														<th>操作</th>
													</tr>
												</thead>

												<tbody>
												<#if list_user??>
												 <#list list_user as item>
													<tr>
														<td>
															<a href="#">${item.name}</a>
														</td>
														<td>${item.nickname}</td>
														<td class="hidden-480">${item.email}</td>
														<td>${fun.DateFormat(item.ctime, "yyyy-MM-dd HH:mm")}</td>

														<td class="hidden-480">
															${fun.DateFormat(item.ltime, "yyyy-MM-dd HH:mm")}</td>

														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
																<a href="${edit_url}?uid=${item.uid}">
																<button class="btn btn-xs btn-info">
																	<i class="icon-edit bigger-120"></i>
																</button>
																</a>
																<a href="${edit_url}?uid=${item.uid}">
																<button class="btn btn-xs btn-danger">
																	<i class="icon-trash bigger-120"></i>
																</button>
																</a>
															</div>

															
														</td>
													</tr>
																										
												</#list>
												</#if>												
												</tbody>
											</table>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->

								<div class="hr hr-18 dotted hr-double"></div>

								
								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div>
     <!-- /.page-content --> 
    </div>
    <!-- /.main-content --> 
    
   </div> 
   <!-- /.main-container-inner --> 
   <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="icon-double-angle-up icon-only bigger-110"></i> </a> 
  </div> 
  <!-- /.main-container -->
