
<body> 
  ${navbar!""}
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script> 
   <div class="main-container-inner"> 
    
    ${menu!""}
    <div class="main-content"> 
     <div class="breadcrumbs" id="breadcrumbs"> 
      <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script> 
      <ul class="breadcrumb"> 
       <li> <i class="icon-home home-icon"></i> <a href="#">首页</a> </li> 
       <li class="active">${name}</li> 
      </ul>
      <!-- .breadcrumb --> 
      <!-- <div class="nav-search" id="nav-search"> 
       <form class="form-search"> 
        <span class="input-icon"> <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" /> <i class="icon-search nav-search-icon"></i> </span> 
       </form> 
      </div>
      nav-search --> 
     </div>
     <div class="page-content">
		
      <h3 class="header smaller lighter blue"> <a href="${static_uri}/admin_permission_setting/read">新增加组</a> </h3> 
      <div class="row"> 
       <div class="col-xs-12"> 
       <#list Pack_Class_List?keys as key> 
           
        <!-- PAGE CONTENT BEGINS -->         
         <div class="row"> 
          <div class="col-xs-12 col-xs-12"> 
           <div class="widget-box"> 
            <div class="widget-header"> 
             <h4> <a href="${static_uri}/admin_permission_setting/read?gid=${Gid[key]}">${key}</a> </h4> 
             <div class="widget-toolbar"> 
              <a data-action="collapse" href="#"> <i class="icon-chevron-up"></i> </a> 
              <a data-action="close" href="#"> <i class="icon-remove"></i> </a> 
             </div> 
            </div> 
            <div class="widget-body"> 
             <div class="widget-main no-padding"> 
              <table class="table table-striped table-bordered table-hover"> 
              
               <thead class="thin-border-bottom"> 
                <tr> 
                 <th> <i class="icon-user"></i> 用户功能 </th> 
                 <th>权限</th> 
                 <th>说明</th> 
                </tr> 
               </thead> 
               <tbody> 
               <#assign libList = Pack_Class_List[key] >
               <#list libList?keys as item>
               <#assign values = libList[item] >
               <#assign infos = fun.LibInfo(item) >
               <#if infos.name??>
               <tr>
               		<td class="">${infos.name}</td>
			
						<td>
																							<label>
									<small class="green">
									<b>查看:</b>
									</small>
									<input type="checkbox" <#if fun.RoleCheck(values, 0) > checked="checked" </#if> class="ace ace-switch ace-switch-6" id="setting_admin_permission_list[0]" name="setting_admin_permission_list[0]">
									<span class="lbl"></span>
								</label>
																																								<label>
									<small class="red">
									<b>新建:</b>
									</small>
									<input type="checkbox" <#if fun.RoleCheck(values, 1) > checked="checked" </#if> class="ace ace-switch ace-switch-6" id="setting_admin_permission_list[1]" name="setting_admin_permission_list[1]">
									<span class="lbl"></span>
								</label>
																																								<label>
									<small class="red">
									<b>编辑:</b>
									</small>
									<input type="checkbox" <#if fun.RoleCheck(values, 2) > checked="checked" </#if> class="ace ace-switch ace-switch-6" id="setting_admin_permission_list[2]" name="setting_admin_permission_list[2]">
									<span class="lbl"></span>
								</label>
																																								<label>
									<small class="red">
									<b>删除:</b>
									</small>
									<input type="checkbox" <#if fun.RoleCheck(values, 3) > checked="checked" </#if> class="ace ace-switch ace-switch-6" id="setting_admin_permission_list[3]" name="setting_admin_permission_list[3]">
									<span class="lbl"></span>
								</label>
																																								<label>
									<small class="grey">
									<b>搜索:</b>
									</small>
									<input type="checkbox" <#if fun.RoleCheck(values, 4) > checked="checked" </#if> class="ace ace-switch ace-switch-6" id="setting_admin_permission_list[4]" name="setting_admin_permission_list[4]">
									<span class="lbl"></span>
								</label>
						</td>
																						<td>
						<p class="alert alert-info"> ${infos.desc}</p>
						</td>
						
					</tr>
					</#if>
               </tbody> 
               </#list> 	
              </table> 
             </div> 
            </div> 
           </div> 
          </div>
          <!-- /span --> 
         </div>
         <!-- /row --> 
        
        								
        </#list> 
        <div class="space-24"></div> 
        <hr /> 
       </div>
       <!-- /.col --> 
      </div>
      <!-- /.row --> 
     </div> 
     <!-- /.page-content --> 
    </div> 
    <!-- /.main-content --> 
    
   </div> 
   <!-- /.main-container-inner --> 
   <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="icon-double-angle-up icon-only bigger-110"></i> </a> 
  </div> 
  <!-- /.main-container -->
