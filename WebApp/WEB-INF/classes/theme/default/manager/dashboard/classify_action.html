
<body> 
  ${navbar!""}
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script> 
   <div class="main-container-inner"> 
    
    ${menu!""}
     <div class="main-content"> 
     <div class="breadcrumbs" id="breadcrumbs"> 
      <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script> 
      <ul class="breadcrumb"> 
       <li> <i class="icon-home home-icon"></i> <a href="#">首页</a> </li> 
       <li class="active">${name}</li> 
      </ul> 
      <!-- #nav-search --> 
     </div> 
     <div class="page-content"> 
      <!-- /.page-header --> 
     <div class="row"> 
       <div class="col-xs-12 well"> 
        <form class="form-horizontal id-message-form col-xs-12" method="post"
									enctype="multipart/form-data" action="${action_url}"> 
        
        
        <div class="form-group"> 
          <div class="col-xs-12"> 
           <label class="col-sm-3 control-label">主节点:</label> 
           <select id="pid_select" name="pid_select" class="col-sm-4">		
          	 	<option value="0" >主节点</option>
           		<#if pid_list??>
           		<#list pid_list as item>		
				<option value="${item.id}" <#if item.id == pid>  selected </#if> >${item.name}</option>
				</#list>
				</#if>																		
			</select>
          </div> 
         </div> 
         
         <div class="form-group"> 
         
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">名称:</label> 
           <input type="text" name="name"  id="name" class="col-sm-4"  placeholder="名称"  value="${tname!""}" /> 
           <span class="col-sm-4"></span> 
          </div> 
         </div> 

         <div class="form-group"> 
          <span class="col-sm-4"></span> 
          <button class="btn btn-sm btn-default" type="submit"> <i class="icon-ok bigger-110"></i> 保存 </button> 
         </div> 
        </form> 
       </div> 
       <!-- /span --> 
      </div>
     <!-- /.row --> 
    <!-- /.main-content --> 
   
    <!-- /#ace-settings-container --> 
   </div> 
   <!-- /.main-container-inner --> 
   <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="icon-double-angle-up icon-only bigger-110"></i> </a> 
  </div> 
  <!-- /.main-container -->
