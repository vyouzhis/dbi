
<body> 
  ${navbar!""}
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script> 
   <div class="main-container-inner"> 
    
    ${menu!""}
     <div class="main-content"> 
     <div class="breadcrumbs" id="breadcrumbs"> 
      <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script> 
      <ul class="breadcrumb"> 
       <li> <i class="icon-home home-icon"></i> <a href="#">首页</a> </li> 
       <li class="active">${name}</li> 
      </ul> 
      <!-- #nav-search --> 
     </div> 
     <div class="page-content"> 
      <!-- /.page-header --> 
     <div class="row"> 
       <div class="col-xs-12 well"> 
        <form class="form-horizontal id-message-form col-xs-12" method="post"
									enctype="multipart/form-data" action='${action_url!""}${editid!""}'> 
         <label class="col-sm-3 control-label no-padding-right">CSV文件:</label> 
         <div class="col-sm-9"> 
          <input type="file" name="attachment" id="attachment"  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" /> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">视图名:</label> 
           <input type="text" name="view_name"  id="view_name" class="col-sm-4" value='${view_name!""}' <#if isedit?? > readonly</#if> /> 
           <span class="col-sm-4">(只能英文,数字或下划线)</span> 
          </div> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">名称:</label> 
           <input type="text" name="title" id="title" class="col-sm-4" value='${title!""}' /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">描述:</label> 
           <div class="col-sm-4"> 
            <textarea maxlength="50" id="idesc" name="idesc"  class="form-control limited" >${idesc!""}</textarea> 
           </div> 
          </div> 
         </div> 
         <div class="form-group"> 
          <span class="col-sm-4"></span> 
          <button class="btn btn-sm btn-default" type="submit"> <i class="icon-ok bigger-110"></i> 保存 </button> 
         </div> 
        </form> 
       </div> 
       <div class="col-xs-12 col-sm-12">
			<h3 class="header smaller lighter red">CSV 范例</h3>

			<div>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th class="center">字段名</th>
							<th>Product</th>
							<th class="hidden-xs">Description</th>
							<th class="hidden-480">Discount</th>
							<th>Total</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td class="center">1</td>

							<td>
								<a href="#">google.com</a>
							</td>
							<td class="hidden-xs">
								1 year domain registration
							</td>
							<td class="hidden-480"> --- </td>
							<td>$10</td>
						</tr>

						<tr>
							<td class="center">2</td>

							<td>
								<a href="#">yahoo.com</a>
							</td>
							<td class="hidden-xs">
								5 year domain registration
							</td>
							<td class="hidden-480"> 5% </td>
							<td>$45</td>
						</tr>

						<tr>
							<td class="center">3</td>
							<td>Hosting</td>
							<td class="hidden-xs">
								1 year basic hosting
							</td>
							<td class="hidden-480"> 10% </td>
							<td>$90</td>
						</tr>

						<tr>
							<td class="center">4</td>
							<td>Design</td>
							<td class="hidden-xs">
								Theme customization
							</td>
							<td class="hidden-480"> 50% </td>
							<td>$250</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
       
       <!-- /span --> 
      </div>
     <!-- /.row --> 
    <!-- /.main-content --> 
   
    <!-- /#ace-settings-container --> 
   </div> 
   <!-- /.main-container-inner --> 
   <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="icon-double-angle-up icon-only bigger-110"></i> </a> 
  </div> 
  <!-- /.main-container --> 
  
   <script type="text/javascript">
			jQuery(function($){
			
					$('.id-message-form .ace-file-input').closest('.file-input-container:not(:first-child)').remove();
					$('.id-message-form input[type=file]').ace_file_input('reset_input');
			
			    $('.id-message-form input[type=file]').ace_file_input()
					//and the wrap it inside .span7 for better display, perhaps
					.closest('.ace-file-input').addClass('width-90 inline').wrap('<div class="row file-input-container"><div class="col-sm-7"></div></div>');

			});
		</script>
