
<body> 
  ${navbar!""}
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script> 
   <div class="main-container-inner"> 
    
    ${menu!""}
     <div class="main-content"> 
     <div class="breadcrumbs" id="breadcrumbs"> 
      <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script> 
      <ul class="breadcrumb"> 
       <li> <i class="icon-home home-icon"></i> <a href="#">首页</a> </li> 
       <li class="active">${name}</li> 
      </ul> 
      <!-- #nav-search --> 
     </div> 
     <div class="page-content"> 
      <!-- /.page-header --> 
     <div class="row"> 
       <div class="col-xs-12 well"> 
        <form class="form-horizontal id-message-form col-xs-12" method="post"
									enctype="multipart/form-data" action="${action_url}"> 
        
        
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">标题:</label> 
           <input type="text" name="title"  id="title" class="col-sm-4" value="${title!""}" /> 
           <span class="col-sm-4"></span> 
          </div> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">url:</label> 
           <input type="text" name="url" id="url" class="col-sm-4" value="${url!""}" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">用户名:</label> 
           <input type="text" name="username" id="username" class="col-sm-4" value="${username!""}" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">密码:</label> 
           <input type="password" name="password" id="password" class="col-sm-4"  /> 
          </div> 
         </div>          
         <div class="form-group"> 
          <div class="col-xs-12"> 
           <label class="col-sm-3 control-label">jdbc:</label> 
           <select id="dcname" name="dcname" class="col-sm-4">				
				<option value="com.mysql.jdbc.Driver" <#if dcname == "com.mysql.jdbc.Driver">  selected </#if> >com.mysql.jdbc.Driver</option>
				<option value="org.postgresql.Driver" <#if dcname == "org.postgresql.Driver">  selected </#if> >org.postgresql.Driver</option>																
			</select>
          </div> 
         </div> 
          
         <div class="form-group"> 
          <span class="col-sm-4"></span> 
          <button class="btn btn-sm btn-default" type="submit"> <i class="icon-ok bigger-110"></i> 保存 </button> 
         </div> 
        </form> 
       </div> 
       <!-- /span --> 
      </div>
     <!-- /.row --> 
    <!-- /.main-content --> 
   
    <!-- /#ace-settings-container --> 
   </div> 
   <!-- /.main-container-inner --> 
   <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="icon-double-angle-up icon-only bigger-110"></i> </a> 
  </div> 
  <!-- /.main-container -->
